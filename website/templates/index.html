{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>So Board</title>
  </head>
  <body>
    <h1>Welcome to So Board!</h1>
    {% if user.is_authenticated %}
    <h1>hello {{ user.username }}!</h1>
    <a href="{% url 'website:logout' %}">Logout</a>
    {% else %}
    <h1>so_board says...</h1>
    <div><a href="{% url 'website:register' %}">Register</a></div>
    <div><a href="{% url 'website:login' %}">Login</a></div>
    {% endif %}

    {% block content %} {% endblock content %}

  </body>
</html>
