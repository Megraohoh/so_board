{% extends 'index.html'%}
{% block content %}
<div>
	<h2>Game Detail View</h2>
	<ul>
		<li>Game Title: {{game_detail.name}}</li>
		<li><img src="{{game_detail.image.url}}" alt="game image" class="img-thumbnail"></li>
		<li>Description: {{game_detail.description}}</li>

		<form id="favorite{{game_detail.id}}" method="POST" action="{% url 'website:favorite_game' game_detail.id %}">
			{% csrf_token %}
			<input type="submit" value="Add Game to Favorites" />
		</form>
	</ul>
</div>
{% endblock %}
