{% extends 'index.html'%}
{% block content %}
<body>

		<!-- Page Content -->
		<div class="container">
	
			<!-- Page Heading/Breadcrumbs -->
			<h1 class="mt-4 mb-3">{{game_detail.name}}</h1>
			<img src="{{game_detail.image.url}}" alt="game image" class="img-thumbnail">
			<p>{{game_detail.description}}</p>
			<form id="favorite{{game_detail.id}}" method="POST" action="{% url 'website:favorite_game' game_detail.id %}">
				{% csrf_token %}
				<input type="submit" value="Add Game to Favorites" />
			</form>
	
			<!-- Page Content -->
			<div class="container">
				<br>
				<h2>Game Ideas</h2>
				<div class="row">
					<div class="col-lg-2 col-sm-4 mb-4">
						<img class="img-fluid" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8c/Amsterdam_-_Risk_players_-_1136_%28cropped%29.jpg/1200px-Amsterdam_-_Risk_players_-_1136_%28cropped%29.jpg" alt="risk board game">
					</div>
					<div class="col-lg-2 col-sm-4 mb-4">
						<img class="img-fluid" src="http://www.geeksays.com/wp-content/uploads/2015/12/Uno-3.jpg" alt="uno card game">
					</div>
					<div class="col-lg-2 col-sm-4 mb-4">
						<img class="img-fluid" src="https://www.favrify.com/wp-content/uploads/2015/02/monopoly-board.jpg" alt="monopoly board game">
					</div>
					<div class="col-lg-2 col-sm-4 mb-4">
						<img class="img-fluid" src="https://i.ytimg.com/vi/CPaoYm_xZsw/maxresdefault.jpg" alt="rook card game">
					</div>
					<div class="col-lg-2 col-sm-4 mb-4">
						<img class="img-fluid" src="https://i.ytimg.com/vi/WXwjq9md4PI/maxresdefault.jpg" alt="life board game">
					</div>
					<div class="col-lg-2 col-sm-4 mb-4">
						<img class="img-fluid" src="https://4.bp.blogspot.com/-JpxKiVFcadc/VrRtXdrCDWI/AAAAAAAAAEI/ifb5ex_WkoI/s1600/13%2Bcard%2Bgame.jpg" alt="rummy card game">
					</div>
				</div>
				<!-- /.row -->
	
			</div>
			<!-- /.container -->
	</body>
{% endblock %}
