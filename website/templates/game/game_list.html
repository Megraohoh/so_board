{% extends 'index.html'%} {% block content %}
<div>
	{% for game in game_list %}
	<ul>
		<li>Game Title:  {{game.name}}</li>
		<!-- <li>image</li> -->
		<li>Description:  {{game.description}}</li>
		<a href="{% url 'website:game_detail' pk=game.pk %}">Details</a>
		<a href="{% url 'website:game_update' pk=game.pk %}">Update</a>
	</ul>
	{% endfor %}
</div>
{% endblock %}
